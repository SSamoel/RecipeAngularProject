<div class="contact-page d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="row no-gutters contact-card">
          <div class="col-12 col-md-6">
            <div class="contact-wrap w-100 d-flex flex-column h-100 p-md-5 p-4 py-5">
              <h3 class="mb-4">Write us</h3>
              <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                      <label for="name">Name</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" placeholder="name@example.com">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                      <label for="subject">Subject</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-floating mb-3">
                      <textarea name="message" class="form-control" id="message" placeholder="Message"></textarea>
                      <label for="floatingTextarea2">Message</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mt-2">
                      <button class="btn" type="button" routerLink="/home">Send
                        Message</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="info-wrap w-100 d-flex flex-column h-100 p-md-5 p-4 py-5">
              <h4 class="text-white mb-4">Contact information</h4>
              <p class="mb-4 info">We're open for any suggestion or just to have a chat</p>
              <div class="info-item">
                <i class="bi bi-geo-fill"></i>
                <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
              </div>
              <div class="info-item">
                <i class="bi bi-telephone-fill"></i>
                <p><span>Phone:</span><a>+ 1235 2355 98</a></p>
              </div>
              <div class="info-item">
                <i class="bi bi-envelope-fill"></i>
                <p><span>Email:</span><a>info@yoursite.com</a></p>
              </div>
              <div class="info-item">
                <i class="bi bi-globe"></i>
                <p><span>Website:</span><a>yoursite.com</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
