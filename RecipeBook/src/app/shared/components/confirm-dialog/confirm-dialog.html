<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="cancel-btn" mat-button (click)="onCancel()">Cancel</button>
  <button class="confirm-btn" mat-raised-button  (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
