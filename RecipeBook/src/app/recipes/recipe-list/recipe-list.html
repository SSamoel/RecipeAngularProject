<div class="row mt-2">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<br>
<div class="row" *ngIf="recipes&& recipes.length > 0;">
  <div class="col-md-6" *ngFor="let recipe of recipes; let i = index">
    <app-recipe-item [index]="i" [recipe]="recipe"></app-recipe-item>
  </div>
</div>
