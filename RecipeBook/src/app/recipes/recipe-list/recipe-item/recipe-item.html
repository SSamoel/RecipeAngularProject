<div class="col-md-6" [routerLink]="[index]" routerLinkActive="recipeActive" >
  <div class="card" style="width: 250px">
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>
    </div>
    <div class="col-md-6">
      <img [src]="recipe.imagePath" class="img-fluid" alt="...">
    </div>
  </div>
</div>
