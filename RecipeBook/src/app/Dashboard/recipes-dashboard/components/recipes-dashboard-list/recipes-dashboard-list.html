<div class="container">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" [routerLink]="['/dashboard/recipes-dashboard/add']">Add New Recipe</button>
  </div>
  <div class="card shadow-sm mb-3">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Prep Time</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recipe of recipes ; let i = index;  trackBy: trackById">
            <td>{{recipe.id}}</td>
            <td class="fw-semibold">{{ recipe.name }}</td>
            <td>{{ recipe.cuisine }}</td>
            <td>{{ recipe.prepTimeMinutes }} min</td>
            <td class="text-end">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editRecipe(recipe.id)">
                Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteRecipe(recipe.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center">
      <mat-paginator [length]="totalRecipes" [pageSize]="pageSize" (page)="onMatPageChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
