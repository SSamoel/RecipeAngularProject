<button class="btn btn-primary" [routerLink]="['/dashboard/addNewRecipe']">Add New Recipe</button>
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Prep Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recipe of recipes ; let i = index">
            <td>{{ i + 1 }}</td>
            <td class="fw-semibold">{{ recipe.name }}</td>
            <td>{{ recipe.cuisine }}</td>
            <td>{{ recipe.prepTimeMinutes }} min</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editRecipe(recipe.id)">
                Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteRecipe()">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
