<div class="container">
  <div class=row>
    <div class="col-12" *ngFor="let blog of blogs">
      <div class="card blog-card mb-4 border-0 border-bottom h-100">
        <div class="row g-3 h-100">
          <div class="col-4 d-flex align-items-stretch">
            <div class="card-img">
              <img class="blog-img" [src]="blog.image">
            </div>
          </div>
          <div class="col-8 d-flex">
            <div class="card-body d-flex flex-column">
              <h5>{{blog.title}}</h5>
              <span>{{blog.date}} / {{blog.author}}</span>
              <p class="card-text pt-3">{{blog.content}}</p>
              <button class="btn text-uppercase mt-auto align-self-start" type="button">Continue Reading</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
